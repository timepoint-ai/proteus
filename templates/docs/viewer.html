{% extends "base.html" %}

{% block title %}{{ title }} - Clockchain Docs{% endblock %}

{% block content %}
<style>
    .docs-container {
        max-width: 900px;
        margin: 0 auto;
        padding: 2rem;
    }
    
    .docs-content {
        background: rgba(255,255,255,0.02);
        border: 1px solid rgba(255,255,255,0.1);
        border-radius: 8px;
        padding: 2rem;
    }
    
    .docs-content h1 {
        color: var(--bs-primary);
        border-bottom: 2px solid var(--bs-primary);
        padding-bottom: 0.5rem;
        margin-bottom: 1.5rem;
    }
    
    .docs-content h2 {
        color: var(--bs-info);
        margin-top: 2rem;
        margin-bottom: 1rem;
    }
    
    .docs-content h3 {
        color: var(--bs-success);
        margin-top: 1.5rem;
        margin-bottom: 0.75rem;
    }
    
    .docs-content code {
        background: rgba(255,255,255,0.1);
        padding: 0.2rem 0.4rem;
        border-radius: 3px;
        color: var(--bs-warning);
    }
    
    .docs-content pre {
        background: rgba(0,0,0,0.5);
        border: 1px solid rgba(255,255,255,0.2);
        border-radius: 5px;
        padding: 1rem;
        overflow-x: auto;
    }
    
    .docs-content pre code {
        background: none;
        padding: 0;
        color: var(--bs-light);
    }
    
    .docs-content blockquote {
        border-left: 4px solid var(--bs-primary);
        padding-left: 1rem;
        margin: 1rem 0;
        color: var(--bs-secondary);
    }
    
    .docs-content a {
        color: var(--bs-info);
        text-decoration: none;
    }
    
    .docs-content a:hover {
        color: var(--bs-primary);
        text-decoration: underline;
    }
    
    .docs-content ul, .docs-content ol {
        margin: 1rem 0;
        padding-left: 2rem;
    }
    
    .docs-content li {
        margin: 0.5rem 0;
    }
    
    .docs-content hr {
        border-color: rgba(255,255,255,0.2);
        margin: 2rem 0;
    }
    
    .back-link {
        margin-bottom: 1rem;
    }
</style>

<div class="docs-container">
    <div class="back-link">
        <a href="/clockchain/timeline" class="btn btn-outline-secondary btn-sm">
            <i class="fas fa-arrow-left"></i> Back to Timeline
        </a>
        <a href="/docs/" class="btn btn-outline-secondary btn-sm">
            <i class="fas fa-book"></i> All Docs
        </a>
    </div>
    
    <div class="docs-content">
        {{ content|safe }}
    </div>
    
    <div class="text-center mt-4">
        <small class="text-muted">
            Document: {{ filename }}
            <br>
            <a href="https://sepolia.basescan.org/address/0x6B67Cb0DaAf78f63BD11195Df0FD9FFe4361b93C" target="_blank">
                View Contract on BASE Sepolia <i class="fas fa-external-link-alt"></i>
            </a>
        </small>
    </div>
</div>
{% endblock %}
